<!DOCTYPE>
<html>
	<head>
		<title>盒子模型</title>
		<meta http-equiv="Content-type"
		content="text/html" charset="UTF-8"/>
		<style type="text/css">
			#wrap{
				width:600;
				height:600;
				border:1 solid black;
			}
			#one{
				background-color: pink;
				width:600;
				height:190;
				float:left;
			}
			#two{
				background-color: yellow;
				height:280;
				width:280;
				margin:10;
				float:left;
			}
			#three{
				background-color: red;
				height:280;
				width:280;
				margin:10;
				float:left;
			}
			#four{
				background-color: blue;
				height:100;
				width:600;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="one"></div>
			<div id="two"></div>
			<div id="three"></div>
			<div id="four"></div>
		</div>
	</body>
</html>
